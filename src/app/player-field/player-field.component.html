<div class="container top-margin">
  <span (click)="test()"><h3>{{playerName}} <ion-icon name="create-outline"></ion-icon></h3></span>
  <ion-button (click)="addCard()">Add Card</ion-button>
  <br />
  <ion-button id="open-modal-{{player}}-name">Open {{playerName}} d</ion-button>
  <div class="card-field">
    <div *ngFor="let card of cards">
      <app-card-tile [card]="card"></app-card-tile>
    </div>
  </div>
</div>


<ion-modal trigger="open-modal-{{player}}-name" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Enter your name"
          labelPlacement="stacked"
          type="text"
          placeholder="Your name"
          [(ngModel)]="playerName"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
